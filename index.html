<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチューター (デモ版)</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="授業AI">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3426/3426653.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #4A90E2;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --border-radius: 8px;
            --chat-student-bg: #4A90E2;
            --chat-ai-bg: #e0e0e0;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }

        /* --- ナビゲーションタブ --- */
        .tab-bar {
            display: flex;
            background: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding-top: env(safe-area-inset-top, 10px);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 5px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            color: #666;
            font-size: 14px;
            transition: all 0.2s;
        }

        .tab-btn:first-child { border-radius: 8px 0 0 8px; }
        .tab-btn:last-child { border-radius: 0 8px 8px 0; }
        .tab-btn.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        /* --- メインコンテンツ --- */
        .container {
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 0 15px;
            padding-top: 80px;
        }

        .section {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05);
        }

        h3 {
            font-size: 1.1em;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #444;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* --- 教科選択タブ --- */
        .subject-tabs {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 10px;
        }

        .subject-tab-btn {
            flex: 0 0 auto;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background: #f9f9f9;
            font-size: 14px;
            cursor: pointer;
        }

        .subject-tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* --- ホームのボタン --- */
        .action-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .big-btn {
            flex: 1;
            padding: 20px 10px;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: var(--border-radius);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        /* --- チャット --- */
        .chat-container {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 15px;
            background: #fafafa;
            margin-bottom: 10px;
        }
        .message { margin-bottom: 15px; display: flex; }
        .message.ai { justify-content: flex-start; }
        .message.student { justify-content: flex-end; }
        .bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95em;
        }
        .ai .bubble { background: var(--chat-ai-bg); }
        .student .bubble { background: var(--chat-student-bg); color: #fff; }

        /* 表示・非表示 */
        .view { display: none; }
        .view.active { display: block; }
        
        /* ユーザー情報 */
        .user-info {
            display: flex;
            justify-content: space-between;
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .user-name { font-weight: bold; color: #1565c0; }
        .streak-badge { background: #ff9800; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.8em; }
    </style>
</head>

<body>

    <div id="app-container">
        <nav class="tab-bar">
            <div id="tab-home" class="tab-btn active" onclick="switchTab('home')">ホーム</div>
            <div id="tab-chat" class="tab-btn" onclick="switchTab('chat')">質問</div>
            <div id="tab-review" class="tab-btn" onclick="switchTab('review')">振り返り</div>
        </nav>

        <main class="container">
            <section id="home-view" class="view active">
                <div class="user-info">
                    <div>
                        <span class="user-name">テストユーザー</span>
                        <span class="streak-badge">5日連続学習中！</span>
                    </div>
                </div>

                <div class="section">
                    <h3>今日の授業設定</h3>
                    <label>教科</label>
                    <div class="subject-tabs">
                        <div class="subject-tab-btn active">英語</div>
                        <div class="subject-tab-btn">数学</div>
                        <div class="subject-tab-btn">国語</div>
                        <div class="subject-tab-btn">理科</div>
                        <div class="subject-tab-btn">社会</div>
                    </div>
                    <label>単元名</label>
                    <input type="text" placeholder="例: 関係代名詞" id="home-unit">

                    <div class="action-buttons">
                        <div class="big-btn" onclick="switchTab('chat')">質問を始める</div>
                        <div class="big-btn" onclick="switchTab('review')">振り返りを書く</div>
                    </div>
                </div>
            </section>

            <section id="chat-view" class="view">
                <div class="section">
                    <h3>AI質問チャット</h3>
                    <div class="chat-container" id="chat-container">
                        <div class="message ai">
                            <div class="bubble">こんにちは！今日の授業でわからなかったところを教えてね。</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="chat-input" placeholder="ここに入力...">
                        <button onclick="sendMessage()" style="background:var(--primary-color); color:#fff; padding:10px 20px; border-radius:4px;">送信</button>
                    </div>
                </div>
            </section>

            <section id="review-view" class="view">
                <div class="section">
                    <h3>授業の振り返り</h3>
                    <label>今日のめあて</label>
                    <textarea placeholder="何を目標にしましたか？"></textarea>
                    <label>わかったこと</label>
                    <textarea placeholder="新しく知ったことは？"></textarea>
                    <button class="big-btn" style="width:100%; margin-top:20px;" onclick="alert('保存しました（デモ）')">保存する</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // タブ切り替え
        function switchTab(tabName) {
            // 全ビューを非表示
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            // 選択したタブとビューを表示
            document.getElementById(tabName + '-view').classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // チャット送信
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            const container = document.getElementById('chat-container');
            
            // 自分のメッセージ
            const myMsg = document.createElement('div');
            myMsg.className = 'message student';
            myMsg.innerHTML = `<div class="bubble">${text}</div>`;
            container.appendChild(myMsg);

            input.value = '';

            // AIの返信（デモ）
            setTimeout(() => {
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai';
                aiMsg.innerHTML = `<div class="bubble">「${text}」についてですね。デモ版ですが、本番ではAIが詳しく解説します！</div>`;
                container.appendChild(aiMsg);
                container.scrollTop = container.scrollHeight;
            }, 800);
        }
    </script>
</body>

</html>
