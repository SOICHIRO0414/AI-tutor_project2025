<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチューター (デモ版)</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- デザイン設定 --- */
        :root {
            --primary-color: #4A90E2;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --solved-color: #4CAF50;
            --unsolved-color: #FF9800;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 90px; /* タブバーの分 */
            margin: 0;
            overscroll-behavior-y: none;
        }

        /* --- ナビゲーションタブ --- */
        .tab-bar {
            display: flex;
            background: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            height: 60px;
            box-sizing: border-box;
        }

        .tab-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #888;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            background-color: #f8fbff;
        }

        /* --- メインコンテンツ --- */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 15px 20px; /* 上部はタブバーの分空ける */
        }

        .section {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h3 {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            color: #444;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- カレンダー --- */
        .calendar-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        .date-display {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .calendar-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            z-index: 1000;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .calendar-dropdown.show { display: block; }
        
        .cal-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-cell { padding: 8px 0; cursor: pointer; border-radius: 4px; font-size: 0.9em; }
        .cal-cell:hover { background: #f0f0f0; }
        .cal-cell.today { background: #e3f2fd; color: var(--primary-color); font-weight: bold; }
        .cal-cell.selected { background: var(--primary-color); color: #fff; }

        /* --- 教科タブ --- */
        .subject-scroll {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 5px;
            scrollbar-width: none; /* Firefox */
        }
        .subject-scroll::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .sub-chip {
            flex: 0 0 auto;
            padding: 8px 16px;
            border-radius: 20px;
            background: #f0f0f0;
            color: #555;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .sub-chip.active {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 2px 5px rgba(74, 144, 226, 0.4);
        }

        /* --- 履歴リスト（解決・未解決） --- */
        .history-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .history-item:last-child { border-bottom: none; }
        
        .status-icon {
            margin-right: 12px;
            margin-top: 2px;
            font-size: 1.2em;
        }
        .status-solved { color: var(--solved-color); }
        .status-unsolved { color: var(--unsolved-color); }

        .history-content { flex: 1; }
        .history-date { font-size: 0.8em; color: #888; display: block; margin-bottom: 2px; }
        .history-title { font-weight: bold; font-size: 1em; display: block; margin-bottom: 4px; }
        .history-summary { font-size: 0.85em; color: #555; line-height: 1.4; }

        /* --- チャット --- */
        .chat-box {
            height: calc(100vh - 250px);
            min-height: 300px;
            overflow-y: auto;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 16px; font-size: 0.95em; line-height: 1.4; }
        .msg.ai { align-self: flex-start; background: #e0e0e0; color: #333; border-bottom-left-radius: 2px; }
        .msg.me { align-self: flex-end; background: var(--primary-color); color: #fff; border-bottom-right-radius: 2px; }

        /* --- フォーム --- */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* --- 画面切り替え --- */
        .view { display: none; animation: fadeIn 0.3s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

<body>

    <div id="app-container">
        
        <nav class="tab-bar">
            <div class="tab-btn active" onclick="switchTab('home', this)">
                <i class="fas fa-home" style="margin-right: 5px;"></i> ホーム
            </div>
            <div class="tab-btn" onclick="switchTab('chat', this)">
                <i class="fas fa-comments" style="margin-right: 5px;"></i> 質問
            </div>
            <div class="tab-btn" onclick="switchTab('review', this)">
                <i class="fas fa-pen-nib" style="margin-right: 5px;"></i> 振り返り
            </div>
        </nav>

        <main class="container">
            
            <section id="home" class="view active">
                
                <div class="section" style="background: linear-gradient(135deg, #e3f2fd, #bbdefb);">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <div style="font-size:0.8em; color:#555;">こんにちは</div>
                            <div style="font-size:1.4em; font-weight:bold; color:#1565c0;">テストユーザーさん</div>
                        </div>
                        <div style="text-align:right;">
                            <span style="background:#ff9800; color:white; padding:4px 10px; border-radius:20px; font-size:0.8em; font-weight:bold;">
                                <i class="fas fa-fire"></i> 5日連続
                            </span>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h3><i class="far fa-calendar-alt" style="color:var(--primary-color);"></i> 今日の授業</h3>
                    
                    <div class="calendar-wrapper">
                        <label style="font-size:0.9em; font-weight:bold; color:#666;">日付を選択</label>
                        <div class="date-display" onclick="toggleCalendar()">
                            <i class="far fa-calendar"></i>
                            <span id="display-date">2026年1月3日 (土)</span>
                            <i class="fas fa-chevron-down" style="margin-left:auto; color:#999;"></i>
                        </div>
                        
                        <div id="calendar-popup" class="calendar-dropdown">
                            <div class="cal-header">
                                <span onclick="changeMonth(-1)" style="cursor:pointer;">◀</span>
                                <span id="cal-month-year">2026年 1月</span>
                                <span onclick="changeMonth(1)" style="cursor:pointer;">▶</span>
                            </div>
                            <div class="cal-grid" style="font-weight:bold; color:#888; margin-bottom:5px;">
                                <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
                            </div>
                            <div id="cal-days" class="cal-grid">
                                </div>
                        </div>
                    </div>

                    <label style="font-size:0.9em; font-weight:bold; color:#666; display:block; margin-top:15px;">教科</label>
                    <div class="subject-scroll" id="subject-list">
                        </div>

                    <label style="font-size:0.9em; font-weight:bold; color:#666; display:block; margin-top:15px;">単元名</label>
                    <input type="text" id="unit-name" placeholder="例: 現在完了形 / 二次方程式">

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                        <button onclick="startChat()" style="padding:15px; background:var(--primary-color); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">
                            <i class="fas fa-comment-dots"></i> 質問する
                        </button>
                        <button onclick="startReview()" style="padding:15px; background:#fff; color:var(--primary-color); border:2px solid var(--primary-color); border-radius:8px; font-weight:bold; cursor:pointer;">
                            <i class="fas fa-edit"></i> 振り返る
                        </button>
                    </div>
                </div>

                <div class="section">
                    <h3><i class="fas fa-history" style="color:var(--primary-color);"></i> 最近の学習履歴</h3>
                    <div id="history-list">
                        </div>
                </div>

                <div class="section">
                    <h3><i class="fas fa-users" style="color:var(--primary-color);"></i> みんなの質問</h3>
                    <ul style="padding-left:20px; margin:0; color:#555; font-size:0.95em;">
                        <li style="margin-bottom:8px;">関係代名詞の使い分けがわかりません <span style="color:#999; font-size:0.8em;">(英語)</span></li>
                        <li style="margin-bottom:8px;">三平方の定理の証明方法について <span style="color:#999; font-size:0.8em;">(数学)</span></li>
                    </ul>
                </div>
            </section>

            <section id="chat" class="view">
                <div class="section">
                    <h3>AI先生 <span id="chat-subject" style="font-size:0.8em; font-weight:normal; margin-left:10px;">(英語)</span></h3>
                    <div class="chat-box" id="chat-messages">
                        <div class="msg ai">こんにちは！今日の授業でわからなかったことはありますか？</div>
                    </div>
                    <div style="margin-top:15px; display:flex; gap:10px;">
                        <input type="text" id="chat-input" placeholder="質問を入力..." style="margin:0;">
                        <button onclick="sendMessage()" style="width:60px; background:var(--primary-color); color:#fff; border:none; border-radius:8px; cursor:pointer;">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </section>

            <section id="review" class="view">
                <div class="section">
                    <h3><i class="fas fa-clipboard-check"></i> 授業の振り返り</h3>
                    <div style="background:#f9f9f9; padding:10px; border-radius:6px; margin-bottom:15px; font-size:0.9em;">
                        <strong>日付:</strong> <span id="review-date-disp"></span><br>
                        <strong>教科:</strong> <span id="review-subject-disp">英語</span>
                    </div>

                    <label style="font-weight:bold; font-size:0.9em;">今日のめあて</label>
                    <textarea rows="2" placeholder="授業の目標は何でしたか？"></textarea>
                    
                    <label style="font-weight:bold; font-size:0.9em;">わかったこと・できたこと</label>
                    <textarea rows="3" placeholder="新しく学んだことを書きましょう"></textarea>
                    
                    <button onclick="alert('保存しました（デモ）')" style="width:100%; padding:15px; background:var(--primary-color); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px;">
                        記録を保存
                    </button>
                </div>
            </section>

        </main>
    </div>

    <script>
        // === データ定義（ダミー） ===
        const subjects = ["英語", "数学", "国語", "理科", "社会"];
        let currentSubject = "英語";
        let currentDate = new Date();
        
        // 履歴データ（解決・未解決ステータス付き）
        const historyData = [
            { date: "1/2", subject: "数学", title: "二次方程式の解の公式", summary: "解の公式の導き方について質問し、理解できた。", solved: true },
            { date: "1/1", subject: "英語", title: "現在完了形", summary: "完了用法と経験用法の違いがまだ少し曖昧。", solved: false },
            { date: "12/28", subject: "理科", title: "オームの法則", summary: "直列回路と並列回路の計算方法を確認した。", solved: true }
        ];

        // === 初期化 ===
        window.onload = function() {
            renderCalendar(currentDate);
            renderSubjects();
            renderHistory();
            updateDateDisplay();
        };

        // === タブ切り替え ===
        function switchTab(viewId, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(viewId).classList.add('active');
            btn.classList.add('active');
            window.scrollTo(0,0);
        }

        function startChat() {
            const tabs = document.querySelectorAll('.tab-btn');
            switchTab('chat', tabs[1]);
        }
        function startReview() {
            const tabs = document.querySelectorAll('.tab-btn');
            switchTab('review', tabs[2]);
            document.getElementById('review-subject-disp').innerText = currentSubject;
            document.getElementById('review-date-disp').innerText = formatDate(currentDate);
        }

        // === カレンダー機能 ===
        function toggleCalendar() {
            document.getElementById('calendar-popup').classList.toggle('show');
        }

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            document.getElementById('cal-month-year').innerText = `${year}年 ${month + 1}月`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const container = document.getElementById('cal-days');
            container.innerHTML = "";

            // 空白セル
            for(let i=0; i<firstDay; i++) {
                container.innerHTML += `<div></div>`;
            }
            // 日付セル
            for(let i=1; i<=lastDate; i++) {
                const isToday = (i === currentDate.getDate() && month === currentDate.getMonth());
                const cell = document.createElement('div');
                cell.className = `cal-cell ${isToday ? 'selected' : ''}`;
                cell.innerText = i;
                cell.onclick = () => {
                    currentDate = new Date(year, month, i);
                    updateDateDisplay();
                    renderCalendar(currentDate); // 再描画して選択状態更新
                    document.getElementById('calendar-popup').classList.remove('show');
                };
                container.appendChild(cell);
            }
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar(currentDate);
        }

        function updateDateDisplay() {
            document.getElementById('display-date').innerText = formatDate(currentDate);
        }

        function formatDate(d) {
            return `${d.getFullYear()}年${d.getMonth()+1}月${d.getDate()}日`;
        }

        // === 教科選択機能 ===
        function renderSubjects() {
            const container = document.getElementById('subject-list');
            container.innerHTML = subjects.map(sub => 
                `<div class="sub-chip ${sub === currentSubject ? 'active' : ''}" onclick="selectSubject('${sub}')">${sub}</div>`
            ).join('');
        }

        function selectSubject(sub) {
            currentSubject = sub;
            renderSubjects();
            document.getElementById('chat-subject').innerText = `(${sub})`;
        }

        // === 履歴リスト描画機能 ===
        function renderHistory() {
            const container = document.getElementById('history-list');
            container.innerHTML = historyData.map(item => `
                <div class="history-item">
                    <div class="status-icon ${item.solved ? 'status-solved' : 'status-unsolved'}">
                        <i class="fas ${item.solved ? 'fa-check-circle' : 'fa-question-circle'}"></i>
                    </div>
                    <div class="history-content">
                        <span class="history-date">${item.date} - ${item.subject}</span>
                        <span class="history-title">${item.title}</span>
                        <div class="history-summary">${item.summary}</div>
                    </div>
                </div>
            `).join('');
        }

        // === チャット機能 ===
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text) return;

            const box = document.getElementById('chat-messages');
            box.innerHTML += `<div class="msg me">${text}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            setTimeout(() => {
                box.innerHTML += `<div class="msg ai">「${text}」についてですね。これはデモ版ですが、本来はここでAIが学習のサポートを行います。</div>`;
                box.scrollTop = box.scrollHeight;
            }, 800);
        }
    </script>
</body>
</html>
